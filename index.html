    <!-- Firebase Imports & Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        let myUid = null;

        // --- Real-time Presence Logic ---
        async function initPresence() {
            try {
                // 1. Auth Anonymous
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
                
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        myUid = user.uid;
                        startHeartbeat();
                        listenToPresence();
                    }
                });
            } catch (e) {
                console.error("Auth failed:", e);
                // Fallback for UI if auth fails
                document.getElementById('online-count').innerText = "1";
            }
        }

        function startHeartbeat() {
            if (!myUid) return;
            const presenceRef = doc(db, 'artifacts', appId, 'public', 'data', 'presence', myUid);
            
            // Send heartbeat immediately and then every 5s
            const beat = () => {
                setDoc(presenceRef, { lastSeen: Date.now() }, { merge: true }).catch(console.error);
            };
            beat();
            setInterval(beat, 5000);
        }

        function listenToPresence() {
            const presenceColl = collection(db, 'artifacts', appId, 'public', 'data', 'presence');
            
            // Listen to ALL documents in presence
            onSnapshot(presenceColl, (snapshot) => {
                const now = Date.now();
                let activeCount = 0;
                
                snapshot.forEach(docSnap => {
                    const data = docSnap.data();
                    // Count user if seen in last 15 seconds (buffer for network lag)
                    if (data && data.lastSeen && (now - data.lastSeen < 15000)) {
                        activeCount++;
                    }
                });

                updateOnlineUI(activeCount);
            }, (error) => {
                console.error("Presence listen error:", error);
            });
        }

        function updateOnlineUI(count) {
            const el = document.getElementById('online-count');
            // Animate only if number changes
            if (el.innerText != count) {
                el.style.opacity = 0;
                setTimeout(() => {
                    el.innerText = count;
                    el.style.opacity = 1;
                }, 200);
            }
        }

        // Start system
        initPresence();
    </script>

    <!-- Vanilla JS for UI/Timer -->
    <script>
        // --- Timer Logic ---
        let targetDate;
        
        function setTargetDate() {
            const now = new Date();
            let nextYear = now.getFullYear() + 1;
            targetDate = new Date(`January 1, ${nextYear} 00:00:00`);
            document.getElementById('year-label').innerText = `–ñ–î–ï–ú ${nextYear}`;
            updateTimer(); // Instant update
        }

        function updateTimer() {
            const now = new Date();
            const diff = targetDate - now;

            if (diff <= 0) {
                document.getElementById('celebration-overlay').classList.remove('hidden');
                document.getElementById('celebration-overlay').classList.add('flex');
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('days').innerText = days;
            document.getElementById('hours').innerText = hours < 10 ? '0' + hours : hours;
            document.getElementById('minutes').innerText = minutes < 10 ? '0' + minutes : minutes;
            document.getElementById('seconds').innerText = seconds < 10 ? '0' + seconds : seconds;

            // Progress Bar
            const currentYearVal = now.getFullYear();
            const startOfYear = new Date(currentYearVal, 0, 1);
            const endOfYear = new Date(currentYearVal + 1, 0, 1);
            const total = endOfYear - startOfYear;
            const current = now - startOfYear;
            const percent = (current / total) * 100;
            
            document.getElementById('progress-bar').style.width = `${percent}%`;
            document.getElementById('progress-text').innerText = `${percent.toFixed(6)}% –≥–æ–¥–∞ –ø–æ–∑–∞–¥–∏`;
        }

        setInterval(updateTimer, 1000);
        setTargetDate();

        // --- Snow Logic ---
        function createSnowflake() {
            const container = document.getElementById('snow-container');
            if (container.childElementCount > 60) return; // Limit for performance

            const el = document.createElement('div');
            el.innerHTML = Math.random() > 0.5 ? '‚ùÑ' : '‚Ä¢';
            el.className = 'snowflake';
            el.style.left = Math.random() * 100 + 'vw';
            el.style.opacity = Math.random() * 0.5 + 0.3;
            el.style.fontSize = (Math.random() * 10 + 10) + 'px';
            
            const duration = Math.random() * 5 + 5;
            el.style.transition = `top ${duration}s linear, opacity ${duration}s ease-in`;
            
            container.appendChild(el);

            requestAnimationFrame(() => {
                el.style.top = '105vh';
            });

            setTimeout(() => el.remove(), duration * 1000);
        }
        setInterval(createSnowflake, 300);

        // --- Music Logic ---
        const audio = document.getElementById('bg-music');
        const musicBtn = document.getElementById('music-btn');
        const musicIcon = document.getElementById('music-icon');
        let isPlaying = false;

        audio.volume = 0.5;

        // Custom Toast Function
        function showMusicToast() {
            const container = document.getElementById('toast-container');
            if (isPlaying) return;

            const toast = document.createElement('div');
            toast.className = 'glass-panel p-4 rounded-xl flex items-center gap-4 text-sm toast-enter max-w-[300px] border border-green-500/30';
            
            toast.innerHTML = `
                <div class="text-2xl">üéÑ</div>
                <div class="flex-1">
                    <p class="font-bold text-white mb-1">–ù–æ–≤–æ–≥–æ–¥–Ω–µ–µ –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏–µ?</p>
                    <p class="text-gray-400 text-xs">–í–∫–ª—é—á–∏—Ç—å –º—É–∑—ã–∫—É?</p>
                </div>
                <button id="toast-play-btn" class="bg-green-600 hover:bg-green-500 text-white p-2 rounded-lg transition shadow-lg">
                    <i class="fas fa-play text-xs"></i>
                </button>
                <button id="toast-close-btn" class="text-gray-500 hover:text-white p-1">
                    <i class="fas fa-times"></i>
                </button>
            `;

            container.appendChild(toast);

            requestAnimationFrame(() => toast.classList.remove('toast-enter'));
            requestAnimationFrame(() => toast.classList.add('toast-enter-active'));

            toast.querySelector('#toast-play-btn').onclick = () => {
                toggleMusic();
                removeToast(toast);
            };
            toast.querySelector('#toast-close-btn').onclick = () => {
                removeToast(toast);
            };

            setTimeout(() => { if(toast.parentNode) removeToast(toast); }, 10000);
        }

        function removeToast(toast) {
            toast.classList.remove('toast-enter-active');
            toast.classList.add('toast-exit-active');
            setTimeout(() => toast.remove(), 300);
        }

        window.toggleMusic = function() {
            if (isPlaying) {
                audio.pause();
                musicIcon.className = "fas fa-volume-mute";
                musicBtn.classList.remove('music-playing', 'text-green-400');
                musicBtn.classList.add('text-gray-400');
            } else {
                // Try to play
                const playPromise = audio.play();
                
                if (playPromise !== undefined) {
                    playPromise.then(_ => {
                        // Playback started
                        musicIcon.className = "fas fa-volume-up";
                        musicBtn.classList.add('music-playing', 'text-green-400');
                        musicBtn.classList.remove('text-gray-400');
                    })
                    .catch(error => {
                        console.log("Playback prevented:", error);
                        // Show a small hint if autoplay was blocked and this was a programmed trigger,
                        // but since this is usually called by button click, it should be fine.
                        // However, if the file is missing, we might want to alert the user.
                        if(error.name === "NotSupportedError" || error.message.includes("format")) {
                             alert("–ù–µ —É–¥–∞–ª–æ—Å—å –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Ñ–∞–π–ª music.mp3");
                        }
                    });
                }
            }
            isPlaying = !isPlaying;
        }

        // Show toast after 2 seconds
        setTimeout(showMusicToast, 2000);

    </script>
