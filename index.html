    <!-- Firebase Imports & Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        let myUid = null;

        // --- Real-time Presence Logic (Strict 2 seconds) ---
        async function initPresence() {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
                
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        myUid = user.uid;
                        startHeartbeat();
                        listenToPresence();
                    }
                });
            } catch (e) {
                console.error("Auth failed:", e);
                document.getElementById('online-count').innerText = "1";
            }
        }

        function startHeartbeat() {
            if (!myUid) return;
            const presenceRef = doc(db, 'artifacts', appId, 'public', 'data', 'presence', myUid);
            
            const beat = () => {
                // Heartbeat every 2 seconds
                setDoc(presenceRef, { lastSeen: Date.now() }, { merge: true }).catch(console.error);
            };
            beat();
            setInterval(beat, 2000); 
        }

        function listenToPresence() {
            const presenceColl = collection(db, 'artifacts', appId, 'public', 'data', 'presence');
            
            // Listen to updates
            onSnapshot(presenceColl, (snapshot) => {
                const now = Date.now();
                let activeCount = 0;
                
                snapshot.forEach(docSnap => {
                    const data = docSnap.data();
                    // Very strict: User is online if seen in the last 4 seconds
                    // (2s interval + 2s buffer for latency)
                    if (data && data.lastSeen && (now - data.lastSeen < 4000)) {
                        activeCount++;
                    }
                });

                // If count is 0 (unlikely if self is online), show 1
                if (activeCount < 1) activeCount = 1;
                
                document.getElementById('online-count').innerText = activeCount;
            }, (error) => {
                console.error("Presence listen error:", error);
            });
        }

        // Start system
        initPresence();
    </script>

    <!-- Vanilla JS for UI/Timer -->
    <script>
        // --- Timer Logic ---
        let targetDate;
        
        function setTargetDate() {
            const now = new Date();
            let nextYear = now.getFullYear() + 1;
            targetDate = new Date(`January 1, ${nextYear} 00:00:00`);
            document.getElementById('year-label').innerText = `–ñ–î–ï–ú ${nextYear}`;
            updateTimer();
        }

        function updateTimer() {
            const now = new Date();
            const diff = targetDate - now;

            if (diff <= 0) {
                document.getElementById('celebration-overlay').classList.remove('hidden');
                document.getElementById('celebration-overlay').classList.add('flex');
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('days').innerText = days;
            document.getElementById('hours').innerText = hours < 10 ? '0' + hours : hours;
            document.getElementById('minutes').innerText = minutes < 10 ? '0' + minutes : minutes;
            document.getElementById('seconds').innerText = seconds < 10 ? '0' + seconds : seconds;

            // Progress Bar
            const currentYearVal = now.getFullYear();
            const startOfYear = new Date(currentYearVal, 0, 1);
            const endOfYear = new Date(currentYearVal + 1, 0, 1);
            const total = endOfYear - startOfYear;
            const current = now - startOfYear;
            const percent = (current / total) * 100;
            
            document.getElementById('progress-bar').style.width = `${percent}%`;
            document.getElementById('progress-text').innerText = `${percent.toFixed(6)}% –≥–æ–¥–∞ –ø–æ–∑–∞–¥–∏`;
        }

        setInterval(updateTimer, 1000);
        setTargetDate();

        // --- Robust Snow Logic (CSS-based) ---
        function createSnowflake() {
            const container = document.getElementById('snow-container');
            // Strict limit to prevent memory leaks, but enough for density
            if (container.childElementCount > 80) return;

            const el = document.createElement('div');
            el.innerHTML = Math.random() > 0.5 ? '‚ùÑ' : '‚Ä¢';
            el.className = 'snowflake';
            
            // Random properties
            const startLeft = Math.random() * 100; // vw
            const duration = Math.random() * 5 + 5; // 5-10s
            const size = Math.random() * 1.5 + 0.5; // Rem
            
            el.style.left = startLeft + 'vw';
            el.style.fontSize = size + 'rem';
            el.style.opacity = Math.random() * 0.7 + 0.3;
            el.style.animation = `fall ${duration}s linear`;
            
            // Remove after animation ends
            el.addEventListener('animationend', () => {
                el.remove();
            });
            
            container.appendChild(el);
        }
        
        // Generate flakes frequently
        setInterval(createSnowflake, 200);


        // --- Music Logic & Volume ---
        const audio = document.getElementById('bg-music');
        const musicBtn = document.getElementById('music-btn');
        const musicIcon = document.getElementById('music-icon');
        const volumeContainer = document.getElementById('volume-container');
        const volumeSlider = document.getElementById('volume-slider');
        const audioPanel = document.getElementById('audio-panel');
        let isPlaying = false;

        audio.volume = 0.5;

        volumeSlider.addEventListener('input', (e) => {
            audio.volume = e.target.value;
        });

        // Hover effect to show slider
        audioPanel.addEventListener('mouseenter', () => {
            volumeContainer.classList.remove('w-0');
            volumeContainer.classList.add('w-28');
        });
        audioPanel.addEventListener('mouseleave', () => {
            // Only hide if we aren't interacting with it, but simple hover is safer for now
            volumeContainer.classList.remove('w-28');
            volumeContainer.classList.add('w-0');
        });

        window.toggleMusic = function() {
            if (isPlaying) {
                audio.pause();
                musicIcon.className = "fas fa-volume-mute";
                musicBtn.classList.remove('text-green-400');
                musicBtn.classList.add('text-gray-400');
                // Force hide slider if muted to indicate "off" status? Optional.
            } else {
                audio.play().catch(error => {
                    console.log("Playback prevented:", error);
                    alert("–í–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏–µ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ –¥–ª—è –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –º—É–∑—ã–∫–∏.");
                });
                musicIcon.className = "fas fa-volume-up";
                musicBtn.classList.add('text-green-400');
                musicBtn.classList.remove('text-gray-400');
                // Auto show slider when turning on
                volumeContainer.classList.remove('w-0');
                volumeContainer.classList.add('w-28');
            }
            isPlaying = !isPlaying;
        }

        // Initial hint toast
        function showMusicToast() {
            if (isPlaying) return;
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = 'glass-panel p-4 rounded-xl flex items-center gap-4 text-sm toast-enter max-w-[300px] border border-green-500/30';
            toast.innerHTML = `
                <div class="text-2xl">üéµ</div>
                <div class="flex-1"><p class="font-bold text-white">–í–∫–ª—é—á–∏—Ç—å –º—É–∑—ã–∫—É?</p></div>
                <button id="toast-play" class="bg-green-600 px-3 py-1 rounded text-white text-xs">–î–∞</button>
                <button id="toast-close" class="text-gray-400 px-2"><i class="fas fa-times"></i></button>
            `;
            container.appendChild(toast);
            
            requestAnimationFrame(() => {
                toast.classList.remove('toast-enter');
                toast.classList.add('toast-enter-active');
            });

            toast.querySelector('#toast-play').onclick = () => { toggleMusic(); toast.remove(); };
            toast.querySelector('#toast-close').onclick = () => { toast.remove(); };
            
            setTimeout(() => { if(toast.parentNode) toast.remove(); }, 8000);
        }

        setTimeout(showMusicToast, 2000);

    </script>
